<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌡️Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
</head>
<body>
    <center>
    <form id="round">
        <h1>🌡️Temperature Conversion</h1>
        <input type="number" id="textbox" value="0">
        <br>
        <input type="radio" id="toFahrenheit" class="conversion" name="unit">
        <label for="toFahrenheit">Celsius ➟ Fahrenheit</label>
        <br>
        <input type="radio" id="toCelsius" class="conversion" name="unit">
        <label for="toCelsius">Fahrenheit ➟ Celsius</label>
        <br>
        <button type="button" id="round" onclick="convert()">Convert 🗘</button>
        <p id="result" hidden></p>
    </form>
</center>
    <script src="script.js"></script>
</body>
</html>
